<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chart-container {
            width: 80%;
            margin: 0 auto;
        }
        canvas {
            max-width: 100%;
            height: 400px;
        }
        #controls {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            margin: 5px;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Sensor Data Visualization</h1>
    <div id="controls">
        <!-- <button onclick="fetchData('second')">Second</button> -->
        <button onclick="fetchData('minute')">Minute</button>
        <button onclick="fetchData('hour')">Hour</button>
    </div>
    <div id="chart-container">
        <canvas id="sensorChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('sensorChart').getContext('2d');
        let sensorChart;

        function fetchData(interval) {
            const itemId = 'string';  // Ganti dengan item_id sesuai kebutuhan
            const date = '2024-09-06';  // Ganti dengan tanggal sesuai kebutuhan
            const url = `http://127.0.0.1:8000/items/sensor-data/${itemId}/date/${date}?interval=${interval}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (sensorChart) {
                        sensorChart.destroy();
                    }

                    const labels = data.timestamps.map(ts => new Date(ts * 1000).toLocaleString());

                    sensorChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [
                                {
                                    label: 'CO2',
                                    data: data.CO2,
                                    borderColor: 'rgba(255, 99, 132, 1)',
                                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                    borderWidth: 1,
                                    fill: true
                                },
                                {
                                    label: 'DO',
                                    data: data.DO,
                                    borderColor: 'rgba(54, 162, 235, 1)',
                                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                    borderWidth: 1,
                                    fill: true
                                },
                                {
                                    label: 'PM2.5',
                                    data: data.PM2dot5,
                                    borderColor: 'rgba(75, 192, 192, 1)',
                                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                    borderWidth: 1,
                                    fill: true
                                },
                                {
                                    label: 'Temp',
                                    data: data.Temp,
                                    borderColor: 'rgba(153, 102, 255, 1)',
                                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                                    borderWidth: 1,
                                    fill: true
                                },
                                {
                                    label: 'Humidity',
                                    data: data.Humidity,
                                    borderColor: 'rgba(255, 159, 64, 1)',
                                    backgroundColor: 'rgba(255, 159, 64, 0.2)',
                                    borderWidth: 1,
                                    fill: true
                                },
                                {
                                    label: 'Turbidity',
                                    data: data.Turbidity,
                                    borderColor: 'rgba(255, 206, 86, 1)',
                                    backgroundColor: 'rgba(255, 206, 86, 0.2)',
                                    borderWidth: 1,
                                    fill: true
                                }
                            ]
                        },
                        
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Fetch default data
        fetchData('minute');
    </script>
</body>
</html>
